<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Figuras Geométricas</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="objetos/rectangulo.js" defer></script>
    <script src="objetos/cuadrado.js" defer></script>
    <script src="objetos/circulo.js" defer></script>
    <script src="Objetos/triangulo-equilatero.js" defer></script>
    <script src="Objetos/triangulo-escaleno.js" defer></script>
    <script src="Objetos/triangulo-isosceles.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="app">
        <h1>Calculadora de Figuras Geométricas</h1>
        
        <div class="menu">
            <label for="figura-select">Selecciona una figura:</label>
            <select id="figura-select" onchange="mostrarFormulario()">
                <option value="">Seleccione</option>
                <option value="rectangulo">Rectángulo</option>
                <option value="cuadrado">Cuadrado</option>
                <option value="circulo">Círculo</option>
                <option value="triangulo">Triángulo</option>
            </select>
        </div>

        <div id="formulario-contenedor">
            <!-- Formulario dinámico se cargará aquí -->
        </div>

        <div id="imagen-contenedor" class="text-center mt-4">
            <img id="imagen-figura" src="" alt="Figura" style="display: none; width: 200px; height: 200px;">
        </div>
    </div>
</body>
</html>
